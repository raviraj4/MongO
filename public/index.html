<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="p-4 bg-gradient-to-tr from-green-300 to-cyan-400">
        <form action="/contact" method="POST">
            <label class="text-2xl font-extrabold text-white py-3 block" for="email">Enter Email:</label>
            <input class="p-3 w-96 block" type="email" name="email">
            <label class="text-2xl font-extrabold text-white py-3 block" for="message">Enter Message</label>
            <textarea class="p-3 w-96 block" name="message" cols="30" rows="10"></textarea>
            <input class="text-xl font-semibold px-6 py-3 my-3 block rounded-md bg-emerald-600 text-white" type="Submit" value="Submit" id="submit">            
        
        </form>
    </div>
</body>
</html>
